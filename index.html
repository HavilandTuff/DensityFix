<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Density adjustment calculator Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .result {
            margin-top: 20px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Density Adjustment Calculator</h1>
        <p>This app calculate how much water must be added to given quantity of glaze with known density to reach desired density. 
            At the same time, the same number tells how much to increase aplication of glaze on item when density of glaze change.</p>
        <form id="calculatorForm" class="mb-4">
            <div class="form-group">
                <label for="x">Enter target density:</label>
                <input type="number" id="x" name="x" class="form-control" required> g/cm<sup>3</sup>
            </div>
            <div class="form-group">
                <label for="a">Enter density you have:</label>
                <input type="number" id="a" name="a" class="form-control" required> g/cm<sup>3</sup>
            </div>
            <div class="form-group">
                <label for="c">Enter weight of glaze:</label>
                <input type="number" id="c" name="c" class="form-control" required> g
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateY()">Calculate</button>
        </form>
        
        <div id="result" class="result text-primary"></div>
    </div>
    
    <script>
        function calculateY() {
            // Get user inputs
            let x = parseFloat(document.getElementById('x').value);
            let a = parseFloat(document.getElementById('a').value);
            let c = parseFloat(document.getElementById('c').value);
            let b = 1;  // b is fixed at 1

            // Calculate y according to the function
            if (x === b) {
                document.getElementById('result').innerText = "Error: Division by zero at x = " + b;
                return;
            }

            let numerator = 1 - (x / a);
            let denominator = (x / b) - 1;
            let y = (numerator / denominator) * c;

            // Display the result
            document.getElementById('result').innerText = "Add: " + y.toFixed(2) + " grams of water";
        }
    </script>
</body>
</html>
