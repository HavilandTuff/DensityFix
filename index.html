<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Density adjustment calculator Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Function Calculator</h1>
        <form id="calculatorForm" class="mb-4">
            <div class="form-group">
                <label for="x">Enter x:</label>
                <input type="number" id="x" name="x" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="a">Enter a:</label>
                <input type="number" id="a" name="a" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="c">Enter c:</label>
                <input type="number" id="c" name="c" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateY()">Calculate</button>
        </form>
        
        <div id="result" class="result text-primary"></div>
    </div>
    
    <script>
        function calculateY() {
            // Get user inputs
            let x = parseFloat(document.getElementById('x').value);
            let a = parseFloat(document.getElementById('a').value);
            let c = parseFloat(document.getElementById('c').value);
            let b = 1;  // b is fixed at 1

            // Calculate y according to the function
            if (x === b) {
                document.getElementById('result').innerText = "Error: Division by zero at x = " + b;
                return;
            }

            let numerator = 1 - (x / a);
            let denominator = (x / b) - 1;
            let y = (numerator / denominator) * c;

            // Display the result
            document.getElementById('result').innerText = "Add: " + y.toFixed(2) + " grams of water";
        }
    </script>
</body>
</html>
